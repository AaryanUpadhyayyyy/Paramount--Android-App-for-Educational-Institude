name: paramount
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1 # Ensure your Flutter SDK is also up-to-date (flutter upgrade)

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2 # Updated to latest stable
  # Firebase dependencies removed
  url_launcher: ^6.2.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0 # Updated to latest stable

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Oswald-VariableFont_wght
      fonts:
        - asset: assets/fonts/Oswald-VariableFont_wght.ttf
    